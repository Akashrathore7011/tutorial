<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .box{
            width: 20px;
            height: 20px;
            background:black;
        }
    </style>
  </head>
  <body>
    <div class="position-relative container mt-4  bg-info w-100" style="height: 400px;">
        <div class="position-absolute rounded box top-0 start-0 "></div>
        <div class="position-absolute rounded box top-0 start-50 "></div>
        <div class="position-absolute rounded box top-0 end-0 "></div>
        <div class="position-absolute rounded box top-50 start-0 "></div>
        <div class="position-absolute rounded box top-50 start-50 "></div>
        <div class="position-absolute rounded box top-50 end-0 "></div>
        <div class="position-absolute rounded box bottom-0 start-0 "></div>
        <div class="position-absolute rounded box bottom-0 start-50 "></div>
        <div class="position-absolute rounded box bottom-0 end-0 "></div>
      </div>

      <div class="shadow-none p-3 mb-5 bg-light rounded">No shadow</div>
      <div class="shadow-sm p-3 mb-4 bg-body rounded">Small shadow</div>
      <div class="shadow p-3 mb-4 bg-body rounded">Regular shadow</div>
      <div class="shadow-lg p-3  bg-body rounded">Larger shadow</div>

         <div class="p-2 border  bg-secondary  ">flex-direction-2</div>
         <div class="p-2 border  bg-secondary  ">flex-direction-3</div>
     </div> -->

</html>
